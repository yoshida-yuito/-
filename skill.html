<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="">
        <title>知識の倉庫</title>
    </head>
    <body>
        <header>
            <h1>知識の倉庫</h1>
        </header>
        <main>
            <h2>HTML</h2>
            <div>
                <h3>初めの宣言</h3>
                <div>
                    <code>
                        &lt;!DOCTYPE html&gt; //宣言<br>
                        &lt;html lang="ja"&gt;
                    </code>
                </div>
            </div>
            <p id="a"></p>
        </main>

        <script>
            'use strict';
            window.document.onkeydown = function(event) {
                if(event.key === 'Enter') {
                    document.getElementById('a').textContent = '追加しました';
                }
            }
        </script>
    </body>
</html>
